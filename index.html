<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= "https://kit.fontawesome.com/072e5df971.js" crossorigin= "anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Rebekah's HTML Form</title>
</head>
<body>
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
          
            <div class="card">
                <div class="card-header fs-4 fw-bold text-start">
                    Payment form example                
                </div>
            
                <div class="card-body">
                  <div class="row">
                    <div class="col-12 bg-danger-subtle text-danger-emphasis ps-3 p-2 mb-2">Some fields are missing</div>
                  </div>
                  <div class="row">
                    <div class="col-5">
                      <label for="Card#" class="form-label">Card #</label>
                      <input type="number" class="form-control" id="Card#" aria-describedby="Card#" placeholder="XXXXXXXXXXXX" minlength="12" maxlength="12" required>
                    </div>
                    <div class="col-3">
                      <label for="CVC#" class="form-label">CVC #</label>
                      <input type="number" class="form-control" id="CVC#" aria-describedby="CVC#" placeholder="0000" minlength="3" maxlength="4" required>
                    </div>
                    <div class="col-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                          <span class="input-group-text">$</span>
                          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
                          <span class="input-group-text">.00</span>
                        </div>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-6">
                      <label for="FirstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="FirstName" aria-describedby="FirstName" required>
                    </div>
                    <div class="col-6">
                      <label for="LastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="LasttName" aria-describedby="LastName" required>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <label for="City" class="form-label">City</label>
                      <input type="text" class="form-control" id="City" aria-describedby="City" required>
                    </div>
                    <div class="col-3">
                      <label for="State" class="form-label">State</label>
                      <select class="form-select" aria-label="Select State">
                        <option selected>Pick a state</option>
                        <option value="AL">AL - Alabama</option>
                        <option value="AK">AK - Alaska</option>
                        <option value="AZ">AZ - Arizona</option>
                        <option value="AR">AR - Arkansas</option>
                        <option value="CA">CA - California</option>
                        <option value="CO">CO - Colorado</option>
                        <option value="CT">CT - Connecticut</option>
                        <option value="DE">DE - Delaware</option>
                        <option value="FL">FL - Florida</option>
                        <option value="GA">GA - Georgia</option>
                        <option value="HI">HI - Hawaii</option>
                        <option value="ID">ID - Idaho</option>
                        <option value="IL">IL - Illinois</option>
                        <option value="IN">IN - Indiana</option>
                        <option value="IA">IA - Iowa</option>
                        <option value="KS">KS - Kansas</option>
                        <option value="KY">KY - Kentucky</option>
                        <option value="LA">LA - Louisiana</option>
                        <option value="ME">ME - Maine</option>
                        <option value="MD">MD - Maryland</option>
                        <option value="MA">MA - Massachusetts</option>
                        <option value="MI">MI - Michigan</option>
                        <option value="MN">MN - Minnesota</option>
                        <option value="MS">MS - Mississippi</option>
                        <option value="MO">MO - Missouri</option>
                        <option value="MT">MT - Montana</option>
                        <option value="NE">NE - Nebraska</option>
                        <option value="NV">NV - Nevada</option>
                        <option value="NH">NH - New Hampshire</option>
                        <option value="NJ">NJ - New Jersey</option>
                        <option value="NM">NM - New Mexico</option>
                        <option value="NY">NY - New York</option>
                        <option value="NC">NC - North Carolina</option>
                        <option value="ND">ND - North Dakota</option>
                        <option value="OH">OH - Ohio</option>
                        <option value="OK">OK - Oklahoma</option>
                        <option value="OR">OR - Oregon</option>
                        <option value="PA">PA - Pennsylvania</option>
                        <option value="RI">RI - Rhode Island</option>
                        <option value="SC">SC - South Carolina</option>
                        <option value="SD">SD - South Dakota</option>
                        <option value="TN">TN - Tennessee</option>
                        <option value="TX">TX - Texas</option>
                        <option value="UT">UT - Utah</option>
                        <option value="VT">VT - Vermont</option>
                        <option value="VA">VA - Virginia</option>
                        <option value="WA">WA - Washington</option>
                        <option value="WV">WV - West Virginia</option>
                        <option value="WI">WI - Wisconsin</option>
                        <option value="WY">WY - Wyoming</option>
                      </select>
                    </div>
                    <div class="col-3">
                      <label for="PostalCode" class="form-label">PostalCode</label>
                      <input type="number" class="form-control" id="PostalCode" aria-describedby="PostalCode" required>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-6">
                      <label for   = "icons" >We accept:</label>
                      <div   class = "col-11 bg-secondary p-1 ps-1"  >
                        <div   class = "form-check-inline">
                          <input type = "radio" id= "inline1" name="cadS" value = "Mastercard" />
                          <label for  = "inline1"><i class="fa-brands fa-cc-mastercard" style="color:white"></i></label>
                        </div>
                        <div   class = "form-check-inline">
                          <input type = "radio" id= "inline2" name="cadS" value = "Visa"/>
                          <label  for  = "inline2"><i class = "fa-brands fa-cc-visa" style="color:white"></i></label>
                        </div>
                        <div   class = "form-check-inline">
                          <input  type = "radio" id= "inline3" name="cadS"  value = "Diners_Club"/>
                          <label  for  = "inline3"><i class = "fa-brands fa-cc-diners-club" style="color:white"></i></label>
                        </div>
                        <div   class = "form-check-inline">
                          <input type = "radio" id= "inline4" name="cadS"  value = "Amex"/>
                          <label for  = "inline4"><i class = "fa-brands fa-cc-amex" style="color:white"></i></label>
                        </div>
                      </div>
                    </div>
                  
                    <div class="col-6">
                      <label for="Message" class="form-label">Message</label>
                      <input type="textarea" class="form-control" id="Message" style="height: 100px;" aria-describedby="Add any notes here">
                      <div class="form-text" id="basic-addon4">Add any notes here.</div>
                    </div>
                  </div>
                    
                </div>
                
                <div class="card-footer mt-3 d-flex justify-content-end">
                  <a href="#" class="btn btn-secondary">Cancel</a>
                  <a href="#" class="btn btn-primary ms-2">Send</a>
                </div>
              </div>
        </div>
        <div class="col-1"></div>
    </div>
  </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>  
</body>
</html>
